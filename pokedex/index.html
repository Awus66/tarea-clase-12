<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/bootstrap-icons.svg" />
</head>

<body>
    <header class="p-3 bg-primary text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="static/Pokémon_logo.svg" alt="PokéAPI" />
                </a>
            </div>
        </div>
    </header>

    <div class="container mb-3 mt-4">
        <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="pokemons">
        </div>
    </div>

    <div class="spinner-border text-primary" id="loading-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
            </div>
        </div>
    </div>

    <footer class="p-4 small text-center text-muted border-top bg-primary fixed-bottom">
        <span style="color:white">Data provided by <a href="https://pokeapi.co/" style="color:gold">PokéAPI</a></span>
        <div class="col m-3">
            <button type="button" class="btn btn-warning btn-sm" id="previous-page">Previous</button>
            <input class="m-1 border border-0 text-end page-input" id="current-page" style="width: 1.9em" value="1" />
            <span style="color:white">/</span>
            <input class="m-1 border border-0 page-input" id="total-pages"
                style="width: 1.9em; background-color: white;" disabled />
            <button type="button" class="btn btn-warning btn-sm" id="next-page">Next</button>
        </div>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
